<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #121212;
            background: linear-gradient(
                135deg,
                #121212 25%,
                #1a1a1a 25%,
                #1a1a1a 50%,
                #121212 50%,
                #121212 75%,
                #1a1a1a 75%,
                #1a1a1a
            );
            background-size: 40px 40px;
            animation: move 4s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        .video-container {
            width: 500px; /* Fixed width */
            max-width: 90%; /* Ensures it's still responsive */
            margin: 20px auto;
            position: relative;
            padding-bottom: 281.25px; /* Fixed height based on 16:9 ratio of 500px width */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            margin: 20px auto;
            text-align: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .social-links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .social-links a {
                width: 80%;
                margin: 5px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YIowoWdBB3Q?autoplay=1&mute=1" allowfullscreen></iframe>
        </div>
        <div class="social-links">
            <a href="https://www.youtube.com/@Cvnka" target="_blank">YouTube</a>
            <a href="https://www.twitch.tv/cvnka" target="_blank">Twitch</a>
            <a href="https://twitter.com/Cvnka_" target="_blank">Twitter</a>
            <a href="https://bsky.app/profile/cvnka.bsky.social" target="_blank">Bluesky</a>
            <a href="https://cvnka.com/cvnkaplus/66vsng/" target="_blank">Cvnka+</a>
        </div>
    </div>
</body>
</html>
