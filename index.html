<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Cvnka</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="This is a alternative site to Linktree for the vtuber Cvnka">

    <!-- Keywords -->
    <meta name="keywords" content="no keywords">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://cvnka.com">

    <!-- Author Information -->
    <meta name="author" content="cvnka">

    <!-- Stylesheets -->
     <link rel="stylesheet" href="fonts/ComicRelief.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">

              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--soft" src="images/avatar.png" srcset="images/avatar.png" alt="Image above title">

            <!-- Replace with your name or brand -->
            <h1>

            </h1>

            <p>Cvnka is a very cool princess vtuber</p>

              <!-- YouTube -->
              <a class="button button-yt" href="https://www.youtube.com/cvnka" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube</a>
